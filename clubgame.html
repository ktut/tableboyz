  <body>

    <div class="canvas-contain">

    <div id="game">

        <section id="title" class="active">
            <h1 class="skew" style="font-size: calc(2.5rem + 6vh);">Table<br>Boyz</h1>
            <p style="text-align: center; margin-bottom: 6vh;">by <a style="letter-spacing: 0.5px;" href="https://www.instagram.com/rdreessen/">@rdreessen</a></p>

            
            <div class="char-select">
                <h2>Select character:</h2>
                <div class="adam">
                    <img src="./assets/adam.png" class="sidetoside">
                    <h3>Adam</h3>
                    <p>Start with 5 girls</p>
                </div>
                <div class="ryan">
                    <img src="./assets/ryan.png" class="wobble">
                    <h3>Ryan</h3>
                    <p>Start with +$1K</p>
                </div>
            </div>
            <button class="start-game"><h2>START</h2></button>
        </section>
        
        <section id="club">

            <div id="time">
                10:00AM
            </div>

            <div class="room">

                <div class="person guy"></div>
                <div class="person guy"></div>
                <div class="person guy"></div>
                <div class="person guy"></div>
            </div>
            
            <div class="table">
                <div id="seat"></div>
                <div id="points" class="pointsshift"></div>
                <div id="hands"></div>
                <div class="bottle">
                    <img class="bucket" src="./assets/ice-bucket.png">
                    <img id="champagne" src="./assets/bottle.png">
                </div>
            </div>

            <div class="character">
                <div class="adam sidetoside"><img src="./assets/adam.png"></div>
                <div class="ryan wobble"><img src="./assets/ryan.png"></div>
                <div class="speech-bubble"></div>
            </div>

        </section>


        <section id="info">
            <div style="min-width: 50px;">
                Score: <span class="score">0</span>
            </div>
            <div style="min-width: 50px;">
                $<span class="money">0</span>
            </div>
            <button class="buy-bottle">
                <h2>Buy Bottle</h2>
            </button>
        </section>

        <section id="end">
            <h1 style="margin-bottom: 30px;">Game<br>Over</h1>
            <p style="text-align: center; margin-bottom: 15px;">Your score:</p> 
            <h2 class="endscore" style="text-align: center; font-size: 1.8rem;"></h2>
            <p class="endcomments" style="text-align: center; margin-top: 15px; padding-right: 10px; padding-left: 10px;"></p>
            <button class="play-again" style="margin: 40px auto; display: block;">
